      <form>
        <div class="col-lg-12 mb-4">
          <div class="card shadow mb-4 p-4">
            <div class="card-body ">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <img class="preview mb-4 text-center" src="assets/img/noimage.jpg" />
                </div>
              </div>
              <div class="mb-4 row">
                <label for="judulartikel" class="col-sm-2 col-form-label">Judul Artikel</label>

                </div>
              </div>
              <div class="mb-4 row">
                <label for="isiartikel" class="col-sm-2 col-form-label">Isi Artikel</label>
                <div class="col-sm-10">

                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 text-center">
                  <img class="preview mb-4 text-center" src="assets/img/noimage.jpg" />
                </div>
              </div>  


              <div class="mb-4 row">
                <label for="thumbnail" class="col-sm-2 col-form-label">Thumbnail</label>
                <div class="col-sm-10">
                  <input class="form-control" id="uploadThumbnail" type="file" data-preview=".preview">
                </div>
              </div>


            </div>
          </div>
        </div>
      </form>

      <form>
        <div class="col-lg-12 mb-4">

                <label for="namapenulis" class="col-sm-2 col-form-label">Nama Penulis</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="judulartikel">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="judulartikel">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="domisili" class="col-sm-2 col-form-label">Domisili</label>

                </div>
              </div>
              <div class="mb-4 row">
                <label for="atribusi1" class="col-sm-2 col-form-label">Atribusi</label>

                  <input type="text" class="form-control" id="judulartikel">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="atribusi2" class="col-sm-2 col-form-label">Atribusi</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Umum</option>
                    <option value="2">Pamong Budaya</option>
                  </select>
                </div>
              </div>

            </div>
          </div>
        </div>
      </form>
      <div class="col-lg-12  text-start">
        <button class="btn btn-lg btn-success btn-publish ">
          Kirim Tulisan
        </button>
      </div>

    </div>
  </section>
  
  <footer>
