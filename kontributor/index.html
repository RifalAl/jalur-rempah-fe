  <section id="jelajah">
    <div class="container pb-5 pt-5">
      <img class="item-jelajah item-jelajah-1" src="assets/img/item-daun-1.svg">
      <img class="item-jelajah item-jelajah-2" src="assets/img/item-daun-2.svg">
      <form>
        <div class="col-lg-12 mb-4">
          <div class="card shadow mb-4 p-4">
            <div class="card-body ">
              <div class="row">
                <div class="col-lg-12 text-center">

              </div>
              <div class="mb-4 row">

                <div class="col-sm-10">

              </div>
              <div class="mb-4 row">
                <label for="isiartikel" class="col-sm-2 col-form-label">Isi Artikel/Foto/Video</label>
                <div class="col-sm-10">
                  <div class="form-floating">
                    <div id="toolbar-container"></div>
                    <!-- This container will become the editable. -->
                    <div id="editor" style="border: 1px solid #F5F6F9;">
                      <p>This is the initial editor content.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 text-center">
                  <img class="preview mb-4 text-center" src="assets/img/noimage.jpg" />
                </div>
              </div>
              <div class="mb-4 row">
                <label for="thumbnail" class="col-sm-2 col-form-label">Thumbnail</label>
                <div class="col-sm-10">
                  <input class="form-control" id="uploadThumbnail" type="file" data-preview=".preview">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <form>
        <div class="col-lg-12 mb-4">
          <div class="card shadow mb-4 p-4">
            <div class="card-body ">
              <div class="mb-4 row">
                <label for="namapenulis" class="col-sm-2 col-form-label">Nama Penulis</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="judulartikel">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="judulartikel">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="domisili" class="col-sm-2 col-form-label">Domisili</label>
                <div class="col-sm-10">
                  <select id="pilihLokasi" class="form-select select2-style" aria-label="Default select example">
                    <option selected>Pilih Lokasi</option>
                    <option value="1">Lokasi 1</option>
                    <option value="2">Lokasi 2</option>
                    <option value="3">Lokasi 3</option>
                    <option value="4">Lokasi 4</option>
                    <option value="5">Lokasi 5</option>
                  </select>
                </div>
              </div>
              <div class="mb-4 row">
                <label for="atribusi1" class="col-sm-2 col-form-label">Atribusi</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="judulartikel">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="atribusi2" class="col-sm-2 col-form-label">Kategori</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Umum</option>
                    <option value="2">Pamong Budaya</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="col-lg-12 text-center">
        <button class="btn btn-lg btn-success btn-publish ">
          Kirim Tulisan
        </button>
      </div>
    </div>

  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/decoupled-document/ckeditor.js"></script>
  <script>
  $(function() {
    $("input[data-preview]").change(function() {
      var input = $(this);
      var oFReader = new FileReader();
      oFReader.readAsDataURL(this.files[0]);
      oFReader.onload = function(oFREvent) {
        $(input.data('preview')).attr('src', oFREvent.target.result);
      };
    });
  })
  </script>
  <script>
  $("#pilihLokasi").select2({
    placeholder: "Pilih Jenis Rempah",
    allowClear: true
  });
  </script>
  <script>
  DecoupledEditor
    .create(document.querySelector('#editor'))
    .then(editor => {
      const toolbarContainer = document.querySelector('#toolbar-container');

      toolbarContainer.appendChild(editor.ui.view.toolbar.element);
    })
    .catch(error => {
      console.error(error);
    });
  </script>

</html>
